    <div class="container">
        <h2 class="display-4 text-center mt-3">CoronaVirus Probability Detector</h2>
        <form action="/covidDetect" method="POST">
            <div class="form-group">
              <label for="fever" >Enter Fever Value :</label>
              <input type="text" class="form-control" id="fever" name="fever" placeholder="Enter Fever Value" required>  
            </div>

            <div class="form-group">
                <label for="age" >Enter Age :</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age" required>  
            </div>
            
            <div class="form-group">
                <label for="pain" >Body Pain</label>
                <select  class="form-control custom-select" id="pain" name="pain">
                    <option value="0">No Pain</option>
                    <option value="1">Severe Pain</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="runnyNose" >Runny Nose</label>
                <select   class="form-control custom-select" id="runnyNose" name="runnyNose">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
             
            <div class="form-group">
                <label for="diffBreath" >Breath Difficulty</label>
                <select   class="form-control custom-select" id="diffBreath" name="diffBreath">
                    <option value="-1">No difficulty</option>
                    <option value="0">moderate difficulty</option>
                    <option value="1">severe difficulty</option>
                </select>
                <br>
                <button   class="btn btn-primary">Submit</button>
            </div>
          </form>
